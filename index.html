<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach : catList">
        <li>
            <span data-bind="text: name,click : $parent.setNewCat"></span>
        </li>
    </ul>

    <div data-bind="with: currentCat" id="cat">

        <h2  data-bind="text: name"></h2>
        <h3  data-bind="text: catlevel"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click:$parent.incrementCounter,
        attr:{src:imgSrc}">

        <ul data-bind="foreach: nicknames">
            <li>
                <span data-bind="text:name"> </span>
            </li>
        </ul>

    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
